    <div id="panier" class="container">



        <h2 class="row my-5">Votre panier</h2>
        <table id="tableau" class="table col my-5">
            <thead class="thead-dark">
                <tr>
                    <th>Aperçu</th>
                    <th>Nom</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody id="affichePanier">
            </tbody>
            <tfoot>
                <tr>
                    <th>TOTAL TTC</th>
                    <th></th>
                    <th>0</th>
                </tr>
            </tfoot>
        </table>

        <h2 class="row my-5">Vos informations</h2>

        <form>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Prénom">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nom">
                </div>
            </div>
            <div class="row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Adresse">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code Postal">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ville">
                </div>
            </div>
            <div class="row my-4">
                <div class="col">
                    <input type="email" class="form-control" placeholder="Adresse électronique">
                </div>
            </div>
            <div class="row my-4">
                <div class="col">
                    <button type="button" class="btn btn-dark btn-lg btn-block">Commander !</button>
                </div>
            </div>
        </form>

    </div>




    <footer class=" fixed-bottom bg-dark text-white">
